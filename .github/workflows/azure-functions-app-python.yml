name: Deploy Python project to Azure Function App

on:
  push:
    branches: [ "main" ]

env:
  AZURE_FUNCTIONAPP_NAME: 'createListing'   # Nombre de tu Function App
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'         # Ruta del proyecto (por defecto, la raíz del repo)
  PYTHON_VERSION: '3.9'                       # Versión de Python a usar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Setup Python ${{ env.PYTHON_VERSION }} Environment'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 'Install dependencies'
        shell: bash
        run: |
          pushd "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      - name: 'Zip project files'
        shell: bash
        run: |
          # Asegúrate de incluir host.json y las carpetas de función
          zip -r functionapp.zip . -x "*.git*"

      - name: 'Deploy to Azure Functions via Zip Deploy'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: functionapp.zip